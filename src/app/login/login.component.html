<div class="login d-flex align-items-center justify-content-center pt-5">
    <div class="card container w-50 py-5 my-5">
        <div>
            <img src="assets/images/Donating_Blood_2_Juice_Hero_580x335.jpg" class="card-img-top w-100" alt="...">
        </div>
        <div class="card-body">
            <div class="login-header">
                <h2>Sign In</h2>
                <p class="text-center">Join Our WonderFul Community and start Saving Lives. You Can Become Someone's unkown but all important Hero.
                </p>
            </div>
            <form [formGroup]='loginForm' (ngSubmit)="loginFun(loginForm)">
                <div class="row">
                    <div class="col-md-12">
                        <input type="email" [class.is-valid]="loginForm.get('email')?.status == 'VALID'" [class.is-invalid]="loginForm.get('email')?.status == 'INVALID' && loginForm.get('email')?.touched" placeholder="Enter Your Email" formControlName="email" class="form-control mt-3 mb-1">
                        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors!=null
                            && loginForm.get('email')?.touched">
                            <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
                            <p *ngIf="loginForm.get('email')?.errors?.email">Email is not valid</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="password" [class.is-valid]="loginForm.get('password')?.status == 'VALID'" [class.is-invalid]="loginForm.get('password')?.status == 'INVALID' && loginForm.get('password')?.touched" placeholder="Enter Your password" formControlName="password"
                            class="form-control mt-3 mb-1">
                        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors!=null
                         && loginForm.get('password')?.touched">
                            <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
                            <p *ngIf="loginForm.get('password')?.errors?.pattern">password is not valid (must start with Capital character and from 3 to 15 character)</p>
                        </div>
                    </div>

                </div>

                <button class="form-control border-0 mt-3" type="submit" [disabled]='loginForm.invalid'>Sign In</button>
            </form>
        </div>
    </div>

</div>
